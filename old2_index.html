        function searchTable() {
            const input = document.getElementById('nameInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            if (lookup[input]) {
                const formattedName = lookup[input][0];
                const table = lookup[input][1];
                resultDiv.innerHTML = `Hei <strong>${formattedName}</strong>, istut <strong>pöydässä ${table}</strong>.`;
            } else {
                resultDiv.innerHTML = "Nimeä ei löytynyt. Tarkista kirjoitusasu.";
